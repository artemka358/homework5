<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <h1>
    Пример селекторов
  </h1>

  <h2>
    По названию элемента
  </h2>
  <button>Пример</button>

  <h2>
    по id
  </h2>
  <p id="example">
    Пример
  </p>

  <h2>
    По классу
  </h2>
  <input class="inp" type="text">

  <h2>
    По нескальким классам
  </h2>
  <label for="input" class="label">Пример</label>
  <input id="input" class="input" type="text">
  
  <h2>
    Вложеность
  </h2>
  <div class="ending">
    <p>
      Пример вложеность
    </p>
  </div>
</body>

</html>
